{% extends 'base.html' %}
{% block content %} 
    <h2 class="search-users-heading">{{users.count}} Search results for "{{query}}"</h2>
    {% if users %}
            <div class="search-users-container">
                {% for userr in users %}
                    <a href="{% url 'users:user_profile' slug=userr.slug %}" class="black-links">
                        <div class="search-users-card">
                            {% if userr.profile_picture %}
                                <img src="{{userr.profile_picture.url}}" class="search-users-image" alt="Profile Picture">
                            <p class="search-users-name">{{userr.username}}</p>
                            {% else %}
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                </svg>
                                <p class="search-users-name">{{userr.username}}</p>
                            {% endif %}
                        </div>
                    </a>
                {% endfor %}    
            </div>
    {% endif %}
{% endblock %}
